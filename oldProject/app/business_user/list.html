<div class="row">
    <div class="col-md-12">
        <!-- BEGIN SAMPLE TABLE PORTLET-->
        <div class="portlet box">

            <div class="portlet-body flip-scroll">
                <div class="row">
                    <div class="col-md-6">
                        <!-- <div class="dataTables_filter text-left">
                            <form ng-submit="businessUserList()">
                                <label>
                                    Search:

                        <div class="dataTables_filter pull-left">
                            <form ng-submit="businessUserList()">
                                <label>Search:
                                    <input type="search" ng-model="searchText" class="form-control input-sm input-medium input-inline" placeholder="Type and hit enter.">
                                </label>
                                <button class="btn green btn-sm" type="submit">
                                    <span class="ladda-label">Search</span>
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <span class="label label-success pull-right" ng-show="loaderValue"> Loading data... </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                    <span class="pull-right" ng-show="!loaderValue">Total : {{totalUsers}}</span>
                        <table class="table table-bordered table-striped table-condensed flip-content">
                            <thead class="flip-content">
                                <tr>
                                    <th> First Name </th>
                                    <th> Last Name </th>
                                    <th> Email </th>
                                    <th> Status </th>
                                    <th class="numeric"> Action </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="(k, v) in info">
                                    <td> {{v.first_name}} </td>
                                    <td> {{v.last_name}} </td>
                                    <td> {{v.email}} </td>
                                    <td> {{v.active}} </td>
                                    <td class="numeric">
                                        <a href="ng/business-user/edit/{{k}}" class="btn btn-outline btn-circle btn-sm purple" href="javascript:;"><i class="fa fa-edit"></i> View </a>
                                        <a class="btn btn-outline btn-circle dark btn-sm black" ng-click="deleteBusinessUser(k)" href=""><i class="fa fa-trash-o"></i> Delete </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- END SAMPLE TABLE PORTLET-->
    </div>
</div>
