<!--SEND MESSAGE MODAL STARTS-->
<div class="modal fade" id="messageModal" tabindex="-1" role="basic" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="form-horizontal" name="sendMessageForm" method="post" novalidate>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="clearSendMessageForm(sendMessageForm)"></button>
                    <h4 class="modal-title">Send Message</h4>
                </div>
                <div class="modal-body">
                    <div class="form-body">
                        <div class="form-group form-md-line-input" ng-class="{ 'has-error' : sendMessageForm.message.$invalid && !sendMessageForm.message.$pristine }">
                            <label for="form_control_1" class="col-md-3 control-label">Message<span class="required" aria-required="true">*</span></label>
                            <div class="col-md-9">
                                <textarea class="form-control" name="message" ng-model="params.message" rows="3" placeholder="Enter the message here..." required></textarea>
                                <div class="form-control-focus"> </div>
                                <span ng-show="sendMessageForm.message.$error.required && sendMessageForm.message.$dirty" class="help-block">Please enter a valid message.</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn dark btn-outline" data-dismiss="modal" ng-click="clearSendMessageForm(sendMessageForm)">Close</button>
                    <button type="submit" class="btn green" ng-click="sendMessage(sendMessageForm)" data-dismiss="modal">Send</button>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!--SEND MESSAGE MODAL ENDS-->
