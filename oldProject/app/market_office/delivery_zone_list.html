<!-- BEGIN PAGE HEADER-->
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <a href="ng/market-office/list/{{selectedState}}">Market Office</a>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <a href="ng/market-office-city/list/{{selectedState}}/{{mofId}}">Market Office City</a>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <a href="ng/delivery-zone/list/{{selectedState}}/{{mofId}}/{{cityId}}">Delivery Zone</a>
        </li>
    </ul>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="col-md-5">
            <h3 class="page-title"> Delivery Zone List : Total ({{totalItems || 0}}) </h3>
        </div>
        <div class="col-md-2">
            <div class="pull-left bg-green bg-font-green margin-bottom-10" ng-show="loderValue" style="padding: 10px;margin-top: 20px; "> Loading... </div>
        </div>
        <div class="col-md-5">
            <div class="btn-group pull-right page-title">
                <a class="btn btn-sm green btn-outline filter-submit margin-bottom" href="ng/delivery-zone/add/{{selectedState}}/{{mofId}}/{{cityId}}">
                    <i class="fa fa-plus"></i> Add New Delivery Zone </a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN SAMPLE TABLE PORTLET-->
        <div class="portlet box green">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs"></i></div>
                <div class="tools">
                    <a class="collapse" href="javascript:;" data-original-title="" title=""> </a>
                    <!-- <a class="config" data-toggle="modal" href="#portlet-config" data-original-title="" title=""> </a>
                    <a class="reload" href="javascript:;" data-original-title="" title="" ng-click="deliveryZoneList()"> </a> -->
                    <a class="remove" href="javascript:;" data-original-title="" title=""> </a>
                </div>
            </div>
            <div class="portlet-body flip-scroll">
                <table class="table table-bordered table-striped table-condensed flip-content">
                    <thead class="flip-content">
                        <tr>
                            <!-- <th> id </th> -->
                            <th> Name </th>
                            <th> OnFleet ID </th>
                            <th class="numeric"> Action </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="value in listOfDeliveryZones">
                            <!-- <td> {{value.id}} </td> -->
                            <td> {{value.delivery_zone_name}} </td>
                            <td class="numeric"> {{value.onfleet_id}} </td>                            
                            <td class="numeric">
                                <a href="ng/delivery-zone/edit/{{selectedState}}/{{mofId}}/{{cityId}}/{{value.id}}" class="btn btn-outline btn-circle btn-sm purple" href="javascript:;"><i class="fa fa-edit"></i> View </a>
                                <a class="btn btn-outline btn-circle dark btn-sm black" href="javascript:;" ng-click="deleteDeliveryZone(value.id)"><i class="fa fa-trash-o"></i> Delete </a>
                            </td>
                        </tr>
                        <tr ng-show="errors.status">
                            <td colspan="7" class="text-center font-red font-lg">{{errors.msg}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- END SAMPLE TABLE PORTLET-->
    </div>
</div>
