<!-- BEGIN PAGE HEADER-->
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <a href="ng/market-office/list/{{state}}">Market Office</a>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <a href="ng/market-office-city/list/{{state}}/{{mofid}}">Market Office City</a>
            
        </li>
    </ul>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="col-md-5">
            <h3 class="page-title"> Market Office City List : Total ({{totalItems}}) </h3> 
        </div>
        <div class="col-md-2">
            <div class="pull-left bg-green bg-font-green margin-bottom-10" ng-show="loderValue" style="padding: 10px;margin-top: 20px; "> Loading... </div>
        </div>
        <div class="col-md-5">
            <div class="btn-group pull-right page-title">
                <a class="btn btn-sm green btn-outline filter-submit margin-bottom" href="ng/market-office-city/add/{{state}}/{{mofid}}">
                    <i class="fa fa-plus"></i> Add Market Office City </a>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <!-- BEGIN SAMPLE TABLE PORTLET-->
        <div class="portlet box green">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs"></i></div>
                <div class="tools">
                    <a class="collapse" href="javascript:;" data-original-title="" title=""> </a>
                    <a class="remove" href="javascript:;" data-original-title="" title=""> </a>
                </div>
            </div>
            <div class="portlet-body flip-scroll">
                <table class="table table-bordered table-striped table-condensed flip-content">
                    <thead class="flip-content">
                        <tr>
                            <!-- <th> id </th> -->
                            <th> City Name </th>
                            <th class="numeric"> Action </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="value in info">
                            <td>  {{value.city_name}}  </td>
                            <td class="numeric"> 
                                <a href="ng/market-office-city/edit/{{state}}/{{value.market_office_id}}/{{value.id}}" class="btn btn-outline btn-circle btn-sm purple" href="javascript:;"><i class="fa fa-edit"></i> View </a>
                                <a class="btn btn-outline btn-circle dark btn-sm black" ng-click="deleteMktOfcCity(value.id)"  href="javascript:;"><i class="fa fa-trash-o"></i> Delete </a>
                                
                            </td>
                        </tr>

                                          
                    </tbody>
                </table>

                <div class="row">
                    <div class="col-md-5 col-sm-5 text-left">
                        <div class="dataTables_info">Current Page {{currentPage}} . Total records {{totalItems}}.</div>
                    </div>
                    <div class="col-md-7 col-sm-7 text-right">
                        <uib-pagination total-items="totalItems" ng-model="currentPage" items-per-page="numPerPage" ng-change="pageChanged()"></uib-pagination>
                    </div>
                </div>
                
            </div>
        </div>
        <!-- END SAMPLE TABLE PORTLET-->
    </div>
</div>
