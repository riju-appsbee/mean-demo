<!-- BEGIN PAGE HEADER-->
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <a href="#">DYNAMO CUSTOMER LIST</a>
        </li>
    </ul>
</div>
<div class="row">
    <div class="col-md-12">
        <h3 class="page-title"> DYNAMO CUSTOMER LIST </h3>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="col-md-8">
            <div class="dataTables_filter pull-left">
                <form ng-submit="searchTable()">
                    <label>Search:
                        <input type="search" ng-model="searchValue" class="form-control input-sm input-medium input-inline" placeholder="Type & hit enter">
                        <button class="btn green btn-sm" type="submit">
                            <span class="ladda-label">Search</span>
                        </button>
                    </label>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN SAMPLE TABLE PORTLET-->
        <div class="portlet box green">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs"></i>All data are listed here </div>
            </div>
            <div class="portlet-body flip-scroll" style="display: block; overflow-x: scroll;">
                <span class="pull-right">Total : {{tblData.length}}</span>
                <table class="table table-bordered table-striped table-condensed flip-content">
                    <thead class="flip-content">
                        <tr>
                            <th> Id </th>
                            <th> First Name </th>
                            <th> Last Name </th>
                            <th> Email </th>
                            <th> Password </th>
                            <th> Active </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="rs in tblData">
                            <td>{{rs.id.N}}</td>
                            <td class="numeric">{{rs.fnm.S}}</td>
                            <td class="numeric">{{rs.lnm.S}}</td>
                            <td class="numeric">{{rs.eml.S}}</td>
                            <td class="numeric">{{rs.pwd.S}}</td>
                            <td class="numeric">{{rs.act.S}}</td>
                        </tr>
                        <tr ng-show="!tblData.length">
                            <td colspan="6" style="text-align:center; color:red;">No record available.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- END SAMPLE TABLE PORTLET-->
    </div>
</div>
