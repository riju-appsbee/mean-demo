<!-- BEGIN PAGE HEADER-->
<div class="page-bar">
     <ul class="page-breadcrumb">
        <li>
            
        </li>
        
        <li>

    </ul>
    
</div>
<div class="row">
    <div class="col-md-12">
        <div class="col-md-6">
            <h3 class="page-title"> Push Notification Settings </h3> </div>
        <div class="col-md-6">
            
        </div>
    </div>
</div>
<!-- BEGIN FORM-->
<form class="form-horizontal" name="pushNotificationSettingsForm" method="post" ng-submit="savePushNotificationSettings(params)">
    <div class="row">    
        
        <div class="col-md-6">
            <div class="portlet light portlet-fit portlet-form bordered">
                <div class="portlet box green" style="margin-bottom: 0px;">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-list"></i>Gcm Settings </div>
                        <div class="tools">
                            <a href="javascript:;" class="collapse" data-original-title="" title=""> </a>
                            <a href="#portlet-config" data-toggle="modal" class="config" data-original-title="" title=""> </a>
                            <a href="javascript:;" class="reload" data-original-title="" title=""> </a>
                            <a href="javascript:;" class="remove" data-original-title="" title=""> </a>
                        </div>
                    </div>

                    <div class="portlet-body">
                        <div class="form-body">
                            <!--<h3 class="form-section">General Information</h3>-->
                            <div class="form-group form-md-line-input" ng-class="{ 'has-error' : pushNotificationSettingsForm.GCM_URL.$invalid   && !pushNotificationSettingsForm.GCM_URL.$dirty }">
                                <label for="form_control_1" class="col-md-3 control-label">Gcm Url <span class="required" aria-required="true">*</span></label>
                                <div class="col-md-9">
                                    <input type="text" name="GCM_URL"  ng-model="params.GCM_URL" class="form-control" required>
                                    <div class="form-control-focus"> </div>
                                    <span ng-show="pushNotificationSettingsForm.GCM_URL.$error.required && !pushNotificationSettingsForm.GCM_URL.$dirty.required" class="help-block">
                                        Gcm Url is required
                                    </span>
                                </div>
                            </div>

                            <div class="form-group form-md-line-input" ng-class="{ 'has-error' : pushNotificationSettingsForm.GCM_API_KEY.$invalid   && !pushNotificationSettingsForm.GCM_API_KEY.$dirty }">
                                <label for="form_control_1" class="col-md-3 control-label">Gcm Api Key <span class="required" aria-required="true">*</span></label>
                                <div class="col-md-9">
                                    <input type="text" name="GCM_API_KEY"  ng-model="params.GCM_API_KEY" class="form-control" required>
                                    <div class="form-control-focus"> </div>
                                    <span ng-show="pushNotificationSettingsForm.GCM_API_KEY.$error.required && !pushNotificationSettingsForm.GCM_API_KEY.$dirty.required" class="help-block">
                                        Gcm Api Key is required
                                    </span>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="portlet light portlet-fit portlet-form bordered">
                <div class="portlet box green" style="margin-bottom: 0px;">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-list"></i>Apns Settings </div>
                        <div class="tools">
                            <a href="javascript:;" class="collapse" data-original-title="" title=""> </a>
                            <a href="#portlet-config" data-toggle="modal" class="config" data-original-title="" title=""> </a>
                            <a href="javascript:;" class="reload" data-original-title="" title=""> </a>
                            <a href="javascript:;" class="remove" data-original-title="" title=""> </a>
                        </div>
                    </div>

                    <div class="portlet-body">
                        <div class="form-body">
                            <!--<h3 class="form-section">General Information</h3>-->
                            <div class="form-group form-md-line-input" ng-class="{ 'has-error' : pushNotificationSettingsForm.APNS_URL.$invalid   && !pushNotificationSettingsForm.APNS_URL.$dirty }">
                                <label for="form_control_1" class="col-md-3 control-label">Apns Url <span class="required" aria-required="true">*</span></label>
                                <div class="col-md-9">
                                    <input type="text" name="APNS_URL"  ng-model="params.APNS_URL" class="form-control" required>
                                    <div class="form-control-focus"> </div>
                                    <span ng-show="pushNotificationSettingsForm.APNS_URL.$error.required && !pushNotificationSettingsForm.APNS_URL.$dirty.required" class="help-block">
                                        Apns Url is required
                                    </span>
                                </div>
                            </div>

                            <div class="form-group form-md-line-input" ng-class="{ 'has-error' : pushNotificationSettingsForm.APNS_CERT.$invalid   && !pushNotificationSettingsForm.APNS_CERT.$dirty }">
                                <label for="form_control_1" class="col-md-3 control-label">Apns Cert <span class="required" aria-required="true">*</span></label>
                                <div class="col-md-9">
                                    <input type="text" name="APNS_CERT"  ng-model="params.APNS_CERT" class="form-control" required>
                                    <div class="form-control-focus"> </div>
                                    <span ng-show="pushNotificationSettingsForm.APNS_CERT.$error.required && !pushNotificationSettingsForm.APNS_CERT.$dirty.required" class="help-block">
                                        Apns Cert is required
                                    </span>
                                </div>
                            </div>

                            <div class="form-group form-md-line-input" ng-class="{ 'has-error' : pushNotificationSettingsForm.APNS_PASSPHRASE.$invalid   && !pushNotificationSettingsForm.APNS_PASSPHRASE.$dirty }">
                                <label for="form_control_1" class="col-md-3 control-label">Apns Passphrase <span class="required" aria-required="true">*</span></label>
                                <div class="col-md-9">
                                    <input type="text" name="APNS_PASSPHRASE"  ng-model="params.APNS_PASSPHRASE" class="form-control" required>
                                    <div class="form-control-focus"> </div>
                                    <span ng-show="pushNotificationSettingsForm.APNS_PASSPHRASE.$error.required && !pushNotificationSettingsForm.APNS_PASSPHRASE.$dirty.required" class="help-block">
                                        Apns Passphrase is required
                                    </span>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        
        
    </div>

    <div class="row">
       <div class="col-md-12">
            <div class="form-actions" style="float:right">
                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" class="btn green" ng-disabled="pushNotificationSettingsForm.$invalid">Submit</button>
                        <button type="reset" class="btn default">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
